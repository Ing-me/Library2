<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&family=Tilt+Warp&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Roboto&family=Roboto+Mono:wght@200&family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Library Application</title>
</head>
<body>
    <div class="container">
        <nav class="navBar">
            <a class="logo" href="#">Library-App</a>
            <ul>
                <li class="item"><a href="#">Home</a></li>
                <li class="item"><a href="#">Sing-In</a></li>
            </ul>
        </nav>
       
        <main class="main">
            <button class="add-button" id="add-button"><img src="plus.png"></button>
            <div class="cards" id="cards">
                
            </div>
        </main>
        <footer class="footer">
            <p>Powered by <span class="bold">Yes we can </span>&copy; 2023</p>
        </footer>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-form">
                <h1 class="form-title">Add book</h1>
                <form class="add-book-form">
                    <div class="modal-input-field">
                        <label for="book-title">Title:</label>
                        <input type="text" name="title" id="title" class="modal-form-input">
                    </div>

                    <div class="modal-input-field">
                        <label for="book-author">Author:</label>
                        <input type="text" name="author" id="author" class="modal-form-input">
                    </div>
                    <div class="modal-input-field">
                        <label for="book-year">Year:</label>
                        <input type="text" name="year" id="year" class="modal-form-input">
                    </div>
                    <div class="modal-input-field">
                        <label for="book-page">Pages:</label>
                        <input type="number" name="pages" id="pages" class="modal-form-input">
                    </div>
                    <div class="modal-input-field">
                        <span>Read?</span>
                        <label>
                            <input type="checkbox" name="read" id="read" class="modal-form-input">
                        </label>
                    </div>
                    <div class="submit-modal-form">
                        <button type="submit" class="addButton">Add</button>
                    </div>

                </form>
            </div>

</body>
<script src="script.js"></script>
</html>
